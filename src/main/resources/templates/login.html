<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>LogIn Page</title>
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
		<div class="w-25 mx-auto">
			<form class="px-4 py-3" name="f" th:action="@{/loginProcessing}" method="post">
				<div class="py-3 text-center">
					<img th:src=@{/assets/loco-motiva.jpg} class="w-25 mr-1 align-middle">
					<h3 class="d-inline-block ml-1 align-middle">Admin Area</h3>
				</div>
				<div th:if="${param.error}" class="alert alert-danger">Username e password errati.</div>
				<div th:if="${param.logout}" class="alert alert-success">Ti sei disconnesso con successo.</div>
				<div th:if="${param.accessdenied}" class="alert alert-danger">Accesso negato!</div>
				<div class="form-group">
					<label for="username">Username</label> 
					<input class="form-control" required="required" type="text" id="username" name="username" />
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input class="form-control" required="required" type="password" id="password" name="password" />
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Sign in</button>
				</div>
			</form>
			<a class="px-4 py-3" th:href="@{/}">Torna alla homepage</a>
		</div>
	</body>
</html>
