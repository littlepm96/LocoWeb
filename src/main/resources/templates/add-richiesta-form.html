<html lang="en" xmlns:th="http://www.thymeleaf.org">

<style>
	form {
        /* Form centrato nella pagina */
        margin: 0 auto;
        width: 500px;
        /* Linee del Form */
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 1em;
    }
</style>

<head>
    <title>Inserisci Richiesta</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous"/>
</head>
<body>

<div class="container">

    <h3>Inserisci la tua richiesta</h3>
    <hr/>

    <form th:action="@{/saveRichiesta}" th:object="${richiesta}" method="POST">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" maxlength="10" th:field="*{nome}" class="form-control col-40 mb-4" placeholder="inserisci nome"/>
        </div>
        <div class="form-group">
            <label> Cognome </label>
            <input type="text" maxlength="10" th:field="*{cognome}" class="form-control col-40 mb-4" placeholder="inserisci cognome"/>
        </div>
        <div class="form-group">
            <label> Email </label>
            <input type="text" maxlength="20" th:field="*{email}" class="form-control col-40 mb-4" placeholder="inserisci email"/>
        </div>
        <div class="form-group">
            <label> Cellulare </label>
            <input type="text" maxlength="10" th:field="*{cellulare}" class="form-control col-40 mb-4" placeholder="inserisci cellulare"/>
        </div>
        <div class="form-group">
            <label> Descrizione </label>
            <textarea type="text" maxlength="200" th:field="*{descrizione}" class="form-control col-40 mb-4" placeholder="inserisci richiesta"/> </textarea>
        </div>

        <button type="submit" class="btn btn-primary col-2">Inoltra Form</button>

        <input type="hidden" th:field="*{id}"/>
    </form>
    <hr/>
    <a th:href="@{/}">Back to homepage</a>
</div>
</body>
</html>
